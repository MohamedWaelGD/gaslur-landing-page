<div class="flex flex-col gap-4 hot-auctions">
    <div class="flex justify-between items-center">
        <h2 class="text-4xl font-semibold">Hot auctions</h2>
        <button aria-label="view-all" class="flex items-center gap-4">
            <span class="text-xl">View all</span>
            <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
        @for (item of auctions(); track $index) {
            <app-auction-card [auction]="item"></app-auction-card>
        }
    </div>
</div>
