<div class="flex flex-col gap-4 discover">
  <div class="flex justify-between items-center flex-wrap">
    <h2 class="text-4xl font-semibold">Discover</h2>
    <div class="flex flex-wrap gap-4 filter">
      <button aria-label="category" class="flex items-center gap-4 px-4 py-2">
        <svg width="21" height="18" viewBox="0 0 21 18" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1.73097 1H14.927M1.73097 5H10.8667M1.73097 9H7.82144M11.8818 9L15.9421 5M15.9421 5L20.0024 9M15.9421 5V17" stroke="#F2F2F2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        <span class="text-xl">Category</span>
      </button>
      <button aria-label="cheapest" class="flex items-center gap-4 px-4 py-2">
        <span class="text-xl">Cheapest</span>
        <i class="fa-solid fa-chevron-down"></i>
      </button>
      <button aria-label="newest" class="flex items-center gap-4 px-4 py-2">
        <span class="text-xl">Newest</span>
        <i class="fa-solid fa-chevron-down"></i>
      </button>
      <button
        aria-label="filter"
        class="flex items-center gap-4 px-4 py-2 rounded-xl bg-gradient-to-r from-purple-400 to-blue-500 hover:opacity-90 transition duration-200"
      >
      <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3.16052 4C3.16052 3.44772 3.60824 3 4.16052 3H20.4319C20.9842 3 21.4319 3.44772 21.4319 4V6.5814C21.4319 6.84921 21.3245 7.10583 21.1337 7.29377L14.6246 13.7062C14.4338 13.8942 14.3264 14.1508 14.3264 14.4186V17L10.2661 21V14.4186C10.2661 14.1508 10.1587 13.8942 9.96787 13.7062L3.45873 7.29377C3.26794 7.10583 3.16052 6.84921 3.16052 6.5814V4Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span class="text-xl">Filter</span>
      </button>
    </div>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
    @for (item of auctions(); track $index) {
    <app-auction-card [auction]="item"></app-auction-card>
    } @for (item of auctions(); track $index) {
    <app-auction-card [auction]="item"></app-auction-card>
    }
  </div>
  <div class="flex justify-center my-10">
    <button
      aria-label="load-more"
      class="border border-gray-400 px-8 py-2 rounded-lg text-gray-400 font-medium hover:bg-white hover:opacity-10 transition duration-200"
    >
      LOAD MORE
    </button>
  </div>
</div>
